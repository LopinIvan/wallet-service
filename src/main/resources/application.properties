spring.application.name=wallet-service

# Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:wallet_db}
spring.datasource.username=${DB_USERNAME:wallet_user}
spring.datasource.password=${DB_PASSWORD:wallet_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true


# Hibernate SQL-log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LOGGING Hibernate (level DEBUG)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE